<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
         href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
         rel="stylesheet">
   </head>

   <body>
      <div class="slider">
         <div class="head">
            <ul class="head__menu">
               <li><a class="list reallist">rostov-on-don, admiral</a></li>
               <li><a class="list">sochi thieves</a></li>
               <li><a class="list">rostov-on-don patriotic</a></li>
            </ul>
         </div>
         <div class="item" id="oneslide">
            <img src="./image/text1.png" alt="текст" class="img_left">
            <div class="img_right">
               <img src="./image/img1.svg" alt="картинка">
            </div>
         </div>
         <div class="item" id="twoslide">
            <img src="./image/text2.png" alt="текст" class="img_left">
            <div class="img_right">
               <img src="./image/img2.png" alt="картинка">
            </div>
         </div>
         <div class="item" id="threeslide">
            <img src="./image/text3.png" alt="текст" class="img_left">
            <div class="img_right">
               <img src="./image/img3.png" alt="картинка">
            </div>
         </div>
         <div class="but">
            <a class="previous"><img src="./image/стрелка влево.png"
                  alt="стрелка назад"></a>
            <div class="ceck">
               <img src="./image/точка.png" alt="точка" class="button one">
               <img src="./image/точка.png" alt="точка" class="button">
               <img src="./image/точка.png" alt="точка" class="button">
            </div>
            <a class="next"><img src="./image/стрелка вправо.png"
                  alt="стрелка вперёд"></a>
         </div>

      </div>

      <script src="script.js"></script>
   </body>

</html>
